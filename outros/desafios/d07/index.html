<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiencia. &#x1F60A;</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="paisagem-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="paisagem-m.png" type="image/png">
        <source media="(min-width: 350px)" srcset="paisagem-p.png" type="image/png">
        <img src="paisagem-g.png" alt="Imagem Flexivel">
    </picture>
</body>
</html>
