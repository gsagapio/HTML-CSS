<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Notas das Disciplinas</caption>
        <tbody>
            <tr>
                <th scope="col" rowspan="2" class="estilo">Área</th>
                <th scope="col" rowspan="2"  class="estilo">Disciplinas</th>
                <th scope="colgroup" colspan="2"  class="estilo">Notas</th>
                <th scope="col" rowspan="2"  class="estilo">Media</th>
            </tr>
            <tr>
 
                <td scope="col" colspan=".5"  class="estilo">Nota 1</td>
                <td scope="col" colspan=".5"  class="estilo">Nota 2</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td scope="row">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
              <th scope="row" colspan="4"  class="estilo" id="esquerda">Média de Exatas</th>
              <td class="estilo">0.0</td>  
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td scope="row">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="estilo" id="esquerda">Média de Humanas</th>
                <td class="estilo">0.0</td>  
              </tr>
        </tbody>
    </table>
</body>
</html>
