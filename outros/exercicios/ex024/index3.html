<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo3</title>
    <style>
        div#fora {
            height: 96vh;
            background-color: rebeccapurple;
            position: relative;
        }

        div#dentro {
            height: 200px;
            width: 300px;
            background-color: yellow;
            position: absolute;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro"></div>
    </div>
</body>
</html>
