<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="gen" id="imasc" value="m"> <label for="imasc">Masculino</label> 
            <input type="radio" name="gen" id="ifem" value="f"> <label for="ifem">Feminino</label>
            <input type="radio" name="gen" id="iout" value="o"> <label for="iout">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="baska" id="ibaska"><label for="ibaska">Basquete</label> <br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Vôlei</label> <br>
            <input type="checkbox" name="hand" id="ihand"><label for="ihand">HandBall</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
