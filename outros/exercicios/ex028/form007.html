<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <option value=""selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grnade do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="lstprofissao">
            <datalist id="lstprofissao">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
